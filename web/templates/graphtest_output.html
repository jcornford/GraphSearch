<!DOCTYPE html>
<html>
  <head>
    <title>Graphtest output</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='force.css') }}"/>
  </head>
  <body>
    <p>Graphtest output</p>
    <p>{{ url_for('static', filename='force_active.js') }}</p>
    <p>{{ session.get('pmid_lst',0) }}</p>
    <div id="chart"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script type="text/javascript">
        var w = 700,
    h = 700,
    fill = d3.scale.category20();

var vis = d3.select("#chart")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("{{ url_for('graphtest_data') }}", function(json) {
  var force = d3.layout.force()
      .charge(-50)
      .linkDistance(100)
      .nodes(json.nodes)
      .links(json.links)
      .size([w, h])
      .start();

  var link = vis.selectAll("line.link")
      .data(json.links)
    .enter().append("svg:line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  var node = vis.selectAll("circle.node")
      .data(json.nodes)
    .enter().append("svg:circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 5)
      .style("fill", function(d) { return fill(d.group); })
      .call(force.drag);
    
  var label = vis.selectAll("circle.node")
      .data(json.nodes)
      .enter().append("text")
      .text(function(d) { return d.name; });

  node.append("svg:title")
      .text(function(d) { return d.name; });
    
  node.append("text")
      .attr("dy", ".3em", "color", "black")
      .style('text-anchor', 'middle')
      .text(function(d) { return d.name; });
    
  node.append("svg:text")
      .attr("dy", ".3em", "color", "black")
      .style('text-anchor', 'middle')
      .text(function(d) { return d.name; });

  vis.style("opacity", 1e-6)
    .transition()
      .duration(1000)
      .style("opacity", 1);

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});
    </script>  
  </body>
</html>
